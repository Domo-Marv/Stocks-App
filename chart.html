<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="chart.css" />
    <title>Stocks App</title>
  </head>
  <body>
    <!-- html content -->
    <header>
      <nav>
        <ul>
          <li class="pages" id="not-page">
            <a href="index.html"
              >News<img
                src="images/newspaper.png"
                alt="newspaper page png"
                class="pg-img"
            /></a>
          </li>

          <li class="pages" id="not-page">
            <a href="info.html"
              >Info<img
                src="images/information.png"
                alt="info page png"
                class="pg-img"
            /></a>
          </li>

          <li class="pages">
            <a
              >Charts<img
                src="images/bar-chart.png"
                alt="chart page png"
                class="pg-img"
            /></a>
          </li>
        </ul>
      </nav>
    </header>

    <section>
      <form id="search-form">
        <img src="images/search.png" alt="search image" class="search-png" />
        <input
          type="text"
          name="search"
          placeholder="Search Tickers"
          class="search-bar"
        />
      </form>
    </section>

    <main class="main">
      <!-- <div class="card">
        <h2></h2>
        <canvas id="myChart"></canvas>
      </div> -->
    </main>

    <!-- script files -->

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="chart.js"></script>
  </body>
</html>
